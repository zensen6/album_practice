{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h4 class="my-3">All Artists <span class="badge badge-info">{{artists.count}}</span></h4>
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                {% for artist in artists %}
                    <div class="col-sm-4">
                        <div class="card mb-3">
                            <a href="/artist/{{artist.id}}"><img src="media/{{artist.image}}" class="card-img-top" alt="{{artist.name}}" /></a>
                            <div class="card-body">
                                <h5 class="card-title"><a href="/artist/{{artist.id}}">{{artist.full_name}}</a></h5>
                                <hr/>
                                <a href="/artist/{{artist.id}}" class="btn btn-danger btn-sm">Songs</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
