{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h4 class="my-3">All Genres <span class="badge badge-info">{{genres.count}}</span></h4>
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                {% for genre in genres %}
                    <div class="col-sm-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><a href="/genre/{{genre.id}}">{{genre.name}}</a></h5>
                                <hr/>
                                <a href="/genre/{{genre.id}}" class="btn btn-danger btn-sm">Songs</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
